"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
console_title_template = " {{ .Folder }} :: {{if .Root}}Admin{{end}}"
final_space = true
version = 3
terminal_background = "p:t-background"

[palette]
main-bg = "#24283b"
terminal-red = "#f7768e"
pistachio-green = "#9ece6a"
terminal-green = "#73daca"
terminal-yellow = "#e0af68"
terminal-blue = "#7aa2f7"
celeste-blue = "#b4f9f8"
light-sky-blue = "#7dcfff"
terminal-white = "#c0caf5"
white-blue = "#a9b1d6"
blue-bell = "#9aa5ce"
pastal-grey = "#cfc9c2"
terminal-magenta = "#bb9af7"
blue-black = "#565f89"
terminal-black = "#414868"
t-background = "p:main-bg"

[[blocks]]
alignment = "left"
type = "prompt"
newline = true
  
  [[blocks.segments]]
  type = "text"
  style = "plain"
  background = "transparent"
  foreground = "p:terminal-blue"
  #template = "➜ "
  template = ">"

  [[blocks.segments]]
  foreground = "p:light-sky-blue"
  style = "plain"
  template = " eter "
  type = "session"

  [[blocks.segments]]
  type = "path"
  style = "plain"
  foreground = "p:terminal-magenta"
  template = "<b>{{ .Path }}</b> "

    [blocks.segments.properties]
    style = "agnoster_short"
    max_depth = 2

  [[blocks.segments]]
  type = "git"
  style = "plain"
  foreground = "p:light-sky-blue"
  foreground_templates = [
  "{{ if or (.Working.Changed) (.Staging.Changed) }}p:terminal-red{{ end }}",
  "{{ if and (gt .Ahead 0) (gt .Behind 0)}}p:light-sky-blue {{ end }}",
  "{{ if gt .Ahead 0 }}p:terminal-blue{{ end }}",
  "{{ if gt .Behind 0 }}p:celeste-blue{{ end }}"
]
  template = "({{ .HEAD}})"

    [blocks.segments.properties]
    fetch_status = true
    branch_icon = " "

  [[blocks.segments]]
  type = "status"
  style = "plain"
  foreground = "p:terminal-red"
  template = " "

[[blocks]]
alignment = "right"
overflow = "hide"
type = "prompt"

    [[blocks.segments]]
  	foreground = "#73daca"
  	style = "plain"
  	template = " {{ .FormattedMs }} "
  	type = "executiontime"

    	[blocks.segments.properties]
    	style = "austin"
    	threshold = 1000

  [[blocks.segments]]
  type = "environment"
  style = "plain"
  foreground = "p:pistachio-green"
  template = " {{ .Full }} "

  [[blocks.segments]]
  type = "node"
  style = "plain"
  foreground = "p:pistachio-green"
  template = " {{ .Full }} "

  [[blocks.segments]]
  type = "php"
  style = "plain"
  foreground = "p:terminal-blue"
  template = " {{ .Full }} "

  [[blocks.segments]]
  type = "python"
  style = "plain"
  foreground = "p:terminal-yellow"
  #template = " {{ .Full }} - {{ if .Venv }}{{ .Venv }}{{ end }}"
  template = "{{ .Venv }}"

  	[properties]
	fetch_virtual_env = true

  [[blocks.segments]]
  type = "julia"
  style = "plain"
  foreground = "p:terminal-magenta"
  template = " {{ .Full }}"

  [[blocks.segments]]
  type = "ruby"
  style = "plain"
  foreground = "p:terminal-red"
  template = " {{ .Full}}"

  [[blocks.segments]]
  type = "go"
  style = "plain"
  foreground = "p:light-sky-blue"
  template = "ﳑ {{ .Full}}"

  [[blocks.segments]]
  type = "command"
  style = "plain"
  foreground = "p:white-blue"

    [blocks.segments.properties]
    command = "git log --pretty=format:%cr -1 || date +%H:%M:%S"
    shell = "bash"

[[blocks]]
alignment = "left"
newline = true
type = "prompt"

  [[blocks.segments]]
  foreground = "p:pistachio-green"
  style = "plain"
  template = "▶"
  type = "text"

[secondary_prompt]
background = "transparent"
foreground = "p:terminal-blue"
template = "> "

[transient_prompt]
newline = true
background = "p:t-background"
foreground = "p:terminal-blue"
template = "> "
